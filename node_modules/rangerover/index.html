<!DOCTYPE html>
<html>
	<head>
		<title>Range Rover plugin demo</title>
		<link rel="stylesheet" href="src/jquery.rangerover.css">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Gudea">

		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

		<script type="text/javascript" src="src/jquery.rangerover.js"></script>

		<script type="text/javascript">
			$(function() {
				var rover = $("#range").rangeRover({
					data: {
						start: 1917,
						end: 1923
					}
				});
				
				setTimeout(() => {
					rover.select(1921);
				}, 4000);
				
			});
		</script>
	</head>
	<body>
		<h1> RangeRover plugin demo </h1>
		<div>
        <div id="range"></div>
		</div>

		<style type="text/css">
      body {
        background-color: #d5dde2;
				text-align: center;
      }
			#range {
			  width: 1000px;
				margin: 0 auto;
				margin-top: 100px;
			}
			* {
				font-family: "Gudea";
			}
		</style>
	</body>
</html>
